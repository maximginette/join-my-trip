<div class="formContainer">
  <form [formGroup]="form" (submit)="createTrip()">
    <label for="title">Title</label> <br>
    <input type="text" id="title" formControlName="title"> <br>
    <label for="author">Author</label> <br>
    <input type="text" id="author" formControlName="author"><br>
    <label for="author">Date</label> <br>
    <input type="date" id="date" formControlName="date"><br>
    <button type="button" (click)="filePicker.click()">Choose a file</button>
    <input type="file" #filePicker (change)="handleImage($event)">
    <div class="imagePreview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div class="submitContainer">
      <button type="submit" [disabled]="form.invalid">Register</button>
    </div>
  </form>
</div>
